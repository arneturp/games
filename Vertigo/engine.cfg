[application]

name="Vertigo"
main_scene="res://Scenes/title_screen.tscn"
boot_bg_color=#ff000000
boot_splash="res://Textures/PNG/background.png"
icon="res://icon.png"

[autoload]

global="*res://Scripts/global.gd"

[display]

orientation="portrait"
width=1080
height=1920
test_width=432
test_height=768
stretch_mode="2d"
stretch_aspect="keep"

[input]

go_left=[key(Left)]
go_right=[key(Right)]
