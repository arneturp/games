[application]

name="Watermelons In Outer Space"
main_scene="res://scenes/intro.tscn"
boot_splash="res://assets/textures/png/background.png"
icon="res://icon.png"

[autoload]

globals="*res://scripts/global.gd"

[display]

width=1920
height=1080
fullscreen=false
test_width=960
test_height=540
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

rocket_accelerate=[key(Space), key(Up)]
rocket_left=[key(Left)]
rocket_right=[key(Right)]
